{% extends 'other.html' %}

{% block content %}
<section id="map" class="section-padding">
    <div class="text-center">
        <h3>How do I get there?</h3>
    </div>
    <div id="ol-map" class="ol-map">
<script type="text/javascript">
  var map = new ol.Map({
    target: 'ol-map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([-86.1525, 39.7777]),
      zoom: 18
    })
  });
  var marker = new ol.Feature({
    geometry: new ol.geom.Point(
      ol.proj.fromLonLat([-86.1554, 39.7769])
    ),
  });
  var vectorSource = new ol.source.Vector({
    features: [marker]
  });
  var markerVectorLayer = new ol.layer.Vector({
    source: vectorSource,
  });
  map.addLayer(markerVectorLayer);
</script>
</div>
    <div id="map-content-wrapper" class="container pointer-events-none">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
                <div class="text-center">
                    <div id="btn-show-content" class="toggle-map-content pointer-events-auto">
                        <i class="fa fa-info-circle"></i>&nbsp;&nbsp; Show info
                    </div>
                </div>
                <div id="map-content" class="pointer-events-auto">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h5>The Sanctuary On Penn</h5>
                            <p>701 N Pennsylvania St, Indianapolis, IN 46204</p>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-sm-12" style="padding: 5px;">
                            <a class="btn btn-accent btn-small" id="btn-show-map"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Show
                                map</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
